<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Materias con Detalles</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #151615;
    }

    th {
      background-color: #0ab1f4;
    }

    button {
      background-color: #1b064a;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4c45a0;
    }
  </style>
</head>
<body>
  <h1>Tabla de Materias</h1>

  <table>
    <tr>
      <th>Materia</th>
      <th>Profesor</th>
      <th>Aula</th>
      <th>Detalles</th>
    </tr>
    <tr>
      <td>MATEMÁTICAS</td>
      <td>Lic. FRANKI MARTINEZ</td>
      <td>A-203</td>
      <td><button onclick="mostrarDetalles('matematicas')">Ver detalles</button></td>
    </tr>
    <tr>
      <td>FÍSICA</td>
      <td>Dra. ALBA PINO</td>
      <td>B-102</td>
      <td><button onclick="mostrarDetalles('fisica')">Ver detalles</button></td>
    </tr>
    <tr>
      <td>PROGRAMACIÓN</td>
      <td>Mtro. DIEGO SOBERANIS</td>
      <td>C-301</td>
      <td><button onclick="mostrarDetalles('programación')">Ver detalles</button></td>
    </tr>
    <tr>
      <td>ESTRUCTURA DE DATOS</td>
      <td>Dra. MARIA MARTINEZ</td>
      <td>D-404</td>
      <td><button onclick="mostrarDetalles('estructura de datos')">Ver detalles</button></td>
    </tr>
  </table>

  <div id="detalles" style="display: none;">
    <h2>Detalles de la Materia</h2>
    <p id="materia-detalle"></p>
    <ul id="profesor-detalle"></ul>
    <p id="aula-detalle"></p>
    <button onclick="ocultarDetalles()">Cerrar</button>
  </div>

  <script>
    function mostrarDetalles(materia) {
      const materiaDetalle = document.getElementById('materia-detalle');
      const profesorDetalle = document.getElementById('profesor-detalle');
      const aulaDetalle = document.getElementById('aula-detalle');
      const califDetalle = document.getElementById('aula-detalle');

      switch (materia) {
        case 'matematicas':
          materiaDetalle.textContent = 'Matemáticas';
          profesorDetalle.innerHTML = '<li>Lic. FRANKI MARTINEZ</li>';
          aulaDetalle.textContent = 'Aula A-203';
          califDetalle.textContent = 'Calificación 10.0';

          break;
        case 'fisica':
          materiaDetalle.textContent = 'Física';
          profesorDetalle.innerHTML = '<li>Dra. ALBA PINO</li>';
          aulaDetalle.textContent = 'Aula B-102';
          califDetalle.textContent = 'Calificación 9.0';
          break;
        case 'quimica':
          materiaDetalle.textContent = 'PROGRAMACIÓN';
          profesorDetalle.innerHTML = '<li>Mtro. DIEGO SOBERANIS </li>';
          aulaDetalle.textContent = 'Aula C-301';
          califDetalle.textContent = 'Calificación 8.0';
          break;
        case 'biologia':
          materiaDetalle.textContent = 'ESTRUCTURA DE DATOS';
          profesorDetalle.innerHTML = '<li>Dra. MARIA MARTINEZ</li>';
          aulaDetalle.textContent = 'Aula D-404';
          califDetalle.textContent = 'Calificación 10.0';
          break;
        default:
          materiaDetalle.textContent = 'Materia no encontrada';
          profesorDetalle.innerHTML = '';
          aulaDetalle.textContent = '';
      }

      document.getElementById('detalles').style.display = 'block';
    }

    function ocultarDetalles() {
      document.getElementById('detalles').style.display = 'none';
    }
  </script>
</body>
</html>
